<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="imgContainer">
                <div id="overlay">
                    <img src="assets/odin-lined.png" alt="white lined Odin logo" id="logo">
                    <p>ODIN</p> 
                </div>
            </div>
        </div>

        <div id="form">
            <div id="blurb" class="contents"> 
                <P>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                   Sign up <i>now</i> to get started!
                   <br>
                   <br>
                   You <i>know</i> you want to!
                </P>
            </div>
            <div id="inputsContainer">
                <p>Let's do this!</p>
                <div id="inputs" class="contents">
                    <div>
                        <p class="label">FIRST NAME</p>
                        <input type="text">
                    </div>
                    <div>
                        <p class="label">LAST NAME</p>
                        <input type="text">
                    </div>
                    <div>
                        <p class="label">EMAIL</p>
                        <input type="text">
                    </div>
                    <div>
                        <p class="label">PHONE NUMBER</p>
                        <input type="text">
                    </div>
                    <div>
                        <p class="label">PASSWORD</p>
                        <input type="text">
                    </div>
                    <div>
                        <p class="label">CONFIRM PASSWORD</p>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div id="submit" class="contents">
            </div>
        </div>
    </div>
</body>
</html>
